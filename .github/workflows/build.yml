name: build
on:
  push:
    branches:
      - master
jobs:
  push-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: stefanprodan/gitsrv
          tag_with_ref: true
          tag_with_sha: true
